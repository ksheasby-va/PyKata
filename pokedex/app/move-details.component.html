<div *ngIf="pokemon">
  <h2>{{ pokemon.name | uppercaseFirstLetters }}'s moves</h2>
  <div>
    <ul>
      <li *ngFor="let move of pokemon.moves">{{ move.name | uppercaseFirstLetters }}</li>
    </ul>
  </div>
  <button class="nav-button" routerLink="/details/{{ pokemon.id }}" routerLinkActive="active">Details</button>
  <button class="nav-button" routerLink="/home" routerLinkActive="active">Home</button>
</div>
